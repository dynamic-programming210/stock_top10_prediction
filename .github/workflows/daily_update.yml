name: Daily Stock Prediction Update

on:
  # Run daily at 6:00 AM UTC (after US market close + processing time)
  schedule:
    - cron: '0 6 * * 1-5'  # Weekdays only (Mon-Fri)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    # Give the workflow permission to push commits
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily update
        run: |
          python app/update_daily.py --diversify --track-performance
        env:
          # Alpha Vantage API key (optional, yfinance is default)
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push updates
        run: |
          # Add data files
          git add data/*.parquet data/*.json data/*.txt || true
          git add outputs/*.parquet outputs/*.json || true
          git add outputs/performance/*.parquet outputs/performance/*.json || true
          git add outputs/exports/*.csv outputs/exports/*.xlsx || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily update: $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Summary
        run: |
          echo "## Daily Update Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          if [ -f outputs/top10_latest.parquet ]; then
            echo "- **Predictions**: Updated" >> $GITHUB_STEP_SUMMARY
          fi
