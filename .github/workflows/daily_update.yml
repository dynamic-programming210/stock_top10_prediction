name: Daily Stock Prediction Update

on:
  # Run daily at 6:00 AM UTC (after US market close + processing time)
  schedule:
    - cron: '0 6 * * 1-5'  # Weekdays only (Mon-Fri)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    # Give the workflow permission to push commits
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Download VADER lexicon for sentiment analysis
          python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"
      
      - name: Download fresh data and build features
        run: |
          # Fetch latest data using yfinance (unlimited)
          # This regenerates bars.parquet and feat_z.parquet
          # Include news sentiment analysis (Task 3)
          python app/update_daily.py --batch-size 505 --fetch-news
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      
      - name: Generate predictions
        run: |
          # Generate predictions using existing model
          python app/update_daily.py --skip-data --diversify --track-performance
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push updates
        run: |
          # Add only essential output files (small files)
          # Exclude large feature files - they can be regenerated
          git add outputs/top10_latest.parquet || true
          git add outputs/top10_history.parquet || true
          git add outputs/quality_report.json || true
          git add outputs/backtest_results.json || true
          git add outputs/backtest_trades.parquet || true
          
          # Add performance files if they exist
          if [ -d "outputs/performance" ]; then
            git add outputs/performance/*.json || true
            git add outputs/performance/*.csv || true
          fi
          
          # Add export files if they exist
          if [ -d "outputs/exports" ]; then
            git add outputs/exports/*.csv || true
          fi
          
          # Add universe files (small)
          git add data/universe_symbols.txt || true
          git add data/universe_meta.parquet || true
          git add data/update_queue.json || true
          
          # DO NOT add large files:
          # - data/bars.parquet (can be large)
          # - data/feat_z.parquet (very large, regenerated from bars)
          # - data/fundamentals.parquet (can be large)
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily update: $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Summary
        run: |
          echo "## Daily Update Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          if [ -f outputs/top10_latest.parquet ]; then
            echo "- **Predictions**: Updated" >> $GITHUB_STEP_SUMMARY
          fi
